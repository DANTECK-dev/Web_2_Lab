<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 Лаба Web</title>
</head>
<style>
    *, *::before, *::after {
        box-sizing: border-box;
        font-family: "Comic Sans MS", monospace;
        transition: 1s;
    }
    h2 {
        text-align: center;
    }
    h2:first-letter{
        color: #ff0000;
    }
    .col {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        margin: 20px;
        justify-content: center;
        align-items: flex-start;
    }
    .row {
        display: flex;
        margin:20px;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: flex-start;
    }
    .task1, .task2, .task3, .task4, .task5 {
        background: burlywood;
        border-radius: 15px;
        padding: 1%;
        margin: 10px;
    }
    a {
        text-align: center;
        display: block;
        font-size: 20px;
        background-color: blanchedalmond;
        color: #29292A;
        border-radius: 15px;
        padding: 15px;
    }
    button {
        border-width: 1px;
        border-style: solid;
        border-color: burlywood;
        text-align: center;
        display: block;
        width: 100%;
        font-size: 20px;
        background-color: blanchedalmond;
        color: #29292A;
        border-radius: 15px;
        padding: 15px;
    }
    img {
        max-height: 300px;
        display: block;
        margin: auto;
        border-radius: 15px;
        padding-bottom: 2%;
        max-width: 100%;
    }
</style>
<body>
<div class="task1">
    <h2>Задание 1</h2>
    <button id="task1">Запуск 1 задания</button>
</div>
<div class="task2">
    <h2>Задание 2</h2>
    <img name="myImg" height="300" >
    <button id="task2">Запуск 2 задания</button >
</div>
<div class="task3">
    <h2>Задание 3</h2>

    <div id="box">
        <p id="demo"></p>
    </div>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <button id="task3">Запуск 3 задания</button>
</div>
<div class="task4">
    <h2>Задание 4</h2>
    <button id="task4">Запуск 4 задания</button>
</div>
<div class="task5">
    <h2>Задание 5</h2>
    <button id="task5">Запуск 5 задания</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#task1").click(function(){
            var b = prompt('Ваше имя?');
            if(b > 0)
            {
                document.getElementById("demo").innerHTML = "Число больше нуля";
            }
            if(b < 0)
            {
                console.log(b)
            }
            if(b == 0)
            {
                alert("ОШИБКА!!!")
            }
        });
        $("#task2").click(function(){
            var names = ['styles/lab6_img1.jpg',
                'styles/lab6_img2.jpg',
                'styles/lab6_img3.jpg'];

            var arrayImage = [];
            for (var j = 0, J = names.length; j < J; j++)
            {
                arrayImage [j] = new Image ();
                arrayImage [j].src = names [j];
            }

            var N = prompt('Введите номер картинки (1-3)');

            document.images["myImg"].src = arrayImage[N-1].src;
        });
        $("#task3").click(function(){
            getRandomSize = () => Math.floor(Math.random() * 100 + 100) + 'px';
            var r = Math.floor(Math.random() * (256)),
                g = Math.floor(Math.random() * (256)),
                b = Math.floor(Math.random() * (256)),
                color = '#' + r.toString(16) + g.toString(16) + b.toString(16);

            var box = document.getElementById("box");
            box.style.width = getRandomSize();
            box.style.height = getRandomSize();

            var a = parseInt(box.style.width);
            var b = parseInt(box.style.height);

            s = a*b;

            box.style.background = color;

            document.getElementById("demo").innerHTML = s;
            document.getElementById("demo2").innerHTML = a;
            document.getElementById("demo3").innerHTML = b;
        });
        $("#task4").click(function(){

        });
        $("#task5").click(function(){

        });
    });
</script>
</body>
</html>
